<html>
  <head>
      <link rel="stylesheet" href="style.css">
      <meta charset="utf-8"/>
    </head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="js/models.js"></script>
  <script src="js/userState.js"></script>
  <script src="js/interaction.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <div class='speech-bubble'></div>
    <a-scene embedded arjs cursor="rayOrigin: mouse" accepts-clicks>
      <a-assets>
        <a-asset-item id="jupiter" src="builder-models/jupiter.glb"></a-asset-item>
        <a-asset-item id="earth" src="builder-models/earth.glb"></a-asset-item>
        <a-asset-item id="mars" src="builder-models/mars.glb"></a-asset-item>
        <a-asset-item id="sun" src="builder-models/sun.glb"></a-asset-item>
        <a-asset-item id="venus" src="builder-models/venus.glb"></a-asset-item>
        <a-asset-item id="neptune" src="builder-models/neptune.glb"></a-asset-item>
        <a-asset-item id="saturn" src="builder-models/saturn.glb"></a-asset-item>
        <a-asset-item id="pluto" src="builder-models/pluto.glb"></a-asset-item>
        <a-asset-item id="uranus" src="builder-models/uranus.glb"></a-asset-item>
        <a-asset-item id="mercury" src="builder-models/mercury.glb"></a-asset-item>
      </a-assets>
      <a-marker id="pyra-marker" type="pattern" url="builder-markers/pyra.patt">
        <a-entity gltf-model="#jupiter" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>
      <a-marker id="frenchie-marker" type="pattern" url="builder-markers/toob.patt">
        <a-entity gltf-model="#earth" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>
       <a-marker id="toob-marker" type="pattern" url="builder-markers/marker3.patt">
        <a-entity gltf-model="#mars" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>
      <a-marker id="biggie-marker" type="pattern" url="builder-markers/marker4.patt">
        <a-entity gltf-model="#sun" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>
      <a-marker id="lil-marker" type="pattern" url="builder-markers/marker5.patt">
        <a-entity gltf-model="#venus" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>
      <a-marker id="biggie-marker" type="pattern" url="builder-markers/biggie.patt">
        <a-entity gltf-model="#neptune" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>
      <a-marker id="biggie-marker" type="pattern" url="builder-markers/marker6.patt">
        <a-entity gltf-model="#saturn" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>
      <a-marker id="biggie-marker" type="pattern" url="builder-markers/marker7.patt">
        <a-entity gltf-model="#pluto" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>
      <a-marker id="biggie-marker" type="pattern" url="builder-markers/marker8.patt">
        <a-entity gltf-model="#uranus" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>
      <a-marker id="biggie-marker" type="pattern" url="builder-markers/marker9.patt">
        <a-entity gltf-model="#mercury" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
